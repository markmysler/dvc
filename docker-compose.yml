version: '3.8'

services:
  # Cybersecurity Training Platform API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cybersec-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker challenge spawning
      - ./challenges:/app/challenges:ro
      - ./security:/app/security:ro
      - ./engine:/app/engine:ro
    environment:
      - FLASK_ENV=development
      - DOCKER_HOST=unix:///var/run/docker.sock
    networks:
      - monitoring
      - challenges
    security_opt:
      - no-new-privileges:true
    cap_add:
      - DAC_OVERRIDE  # For Docker socket access

  # Cybersecurity Training Platform Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cybersec-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"  # Use 3001 to avoid conflict with Grafana
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://cybersec-api:5000
    networks:
      - monitoring
    depends_on:
      - api
  prometheus:
    image: prom/prometheus:v2.50.1
    platform: linux/amd64,linux/arm64
    container_name: cybersec-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitoring
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    user: "65534:65534"
    environment:
      - PROMETHEUS_RETENTION_TIME=15d

  grafana:
    image: grafana/grafana:10.4.1
    platform: linux/amd64,linux/arm64
    container_name: cybersec-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - monitoring
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
    user: "472:472"
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:v1.7.0
    platform: linux/amd64,linux/arm64
    container_name: cybersec-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=50m
    user: "65534:65534"

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./monitoring/data/prometheus

  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./monitoring/data/grafana

networks:
  monitoring:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
  challenges:
    driver: bridge
    internal: false
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1